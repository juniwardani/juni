  <script>
    // Target date: February 18, 2026 (Ramadhan 1447H)
    const targetDate = new Date('2026-02-18T00:00:00').getTime();
    
    // Default configuration
    const defaultConfig = {
      main_title: 'Menuju Ramadhan',
      hijri_year: '1447 H',
      greeting_text: '"Semoga kita dipertemukan dengan Ramadhan dalam keadaan sehat dan penuh berkah"',

      box_color: '#78350f',
      font_family: 'Quicksand',
      font_size: 16
    };
    
    // Update countdown
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      
      if (distance < 0) {
        document.getElementById('days').textContent = 'ðŸŽ‰';
        document.getElementById('hours').textContent = 'ðŸŒ™';
        document.getElementById('minutes').textContent = 'âœ¨';
        document.getElementById('seconds').textContent = 'ðŸ¤²';

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('days').textContent = String(days).padStart(3, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }
    
    // Start countdown
    updateCountdown();
